<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Add User</h1>

<form th:method="POST" th:action="@{/admin/user}" th:object="${user}">
    <label for="username">Username</label>
    <input type="text" th:field="*{username}" id="username" required />
    <br>

    <label for="lastName">Last Name</label>
    <input type="text" th:field="*{lastName}" id="lastName" required />
    <br>

    <label for="email">Email</label>
    <input type="email" th:field="*{email}" id="email" required />
    <br>

    <label for="password">Password</label>
    <input type="password" th:field="*{password}" id="password" required/>
    <br>

    <label for="roles">Roles</label>
    <select th:field="*{setRoles}" id="roles" multiple>
        <option th:each="role : ${roles}"
                th:value="${role.id}"
                th:text="${role.name}"></option>
    </select>
    <br>

    <input type="submit" value="Create!" />
</form>

<a href="/logout" style="cursor: pointer">
    <button type="button">LogOut</button>
</a>

</body>
</html>
