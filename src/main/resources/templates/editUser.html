<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit</h1>
<div>
    <form th:method="POST" th:action="@{/admin/user/{id}(id=${user.id})}" th:object="${user}">
        <label for="username">Username</label>
        <input type="text" th:field="*{username}" id="username" required />
        <br>

        <label for="lastName">Last Name</label>
        <input type="text" th:field="*{lastName}" id="lastName" required />
        <br>

        <label for="email">Email</label>
        <input type="email" th:field="*{email}" id="email" required />
        <br>

        <label for="password">Password</label>
        <input type="password" th:field="*{password}" id="password" />
        <br>

        <label for="roles">Roles</label>
        <select th:field="*{setRoles}" id="roles" multiple>
            <option th:each="role : ${roles}"
                    th:value="${role.id}"
                    th:text="${role.name}"></option>
        </select>
        <br>

        <input type="submit" value="Update" />
    </form>

    <a href="/logout" style="cursor: pointer">
        <button type="button">LogOut</button>
    </a>
</div>
</body>
</html>
